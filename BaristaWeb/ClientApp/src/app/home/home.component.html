<h1>Select your beverage of choice:</h1>

<p *ngIf="!beverages"><em>Loading...</em></p>

<div class="wrapper-md">
  <div class="col-md-1">&nbsp;</div>
  <div class="col-md-10">
    <div class="row row-sm text-center">
      <div class="col-xs-12 col-sm-12 col-md-12" *ngFor="let beverage of beverages">
          <div class="row">
              <button class="btn btn-default btn-lg btn-block" style="margin-top: 10px;margin-bottom: 10px;" (click)="getThis(beverage)">
               {{beverage.name}}
              </button>
          </div>       
      </div>
    </div>
    <div class="col-md-1">&nbsp;</div>
  </div>
</div>
